{% extends 'base.html' %}
{% block content %}

<div class="shadow card">
                <div class="class-body">
                    <h5 class=card-title">{{task.name}}</h5>
                    <p>{{task.priority}}</p>
                    <p>{{task.date}}</p>
                    <a class="btn btn-danger" href="{% url 'todo1app:delete' task.id %}">Done</a>
                    <a class="btn btn-success" href="{% url 'todo1app:update' task.id %}">Update</a>
                </div>
            </div>
{% endblock %}
